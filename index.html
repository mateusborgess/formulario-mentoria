<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Criando formulários</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="two-col">
                        <div class="input-wrapper">
                            <label for="mentoring-name">Nome</label>
                            <input type="text" id="mentoring-name" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-lastname">Sobrenome</label>
                            <input type="text" id="mentoring-lastname" required/>
                        </div>
                    </div>

                    <div class="one-col">

                        <div class="input-wrapper">
                            <label for="mentoring-email">Email <span>(digite um e-mail válido)</span></label>
                            <input type="email" id="mentoring-email" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="mentoring-password" minlenght="6" required/>
                        </div>
                    </div>

                </div>
            </fieldset>



            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="one-col">
                        <div class="input-wrapper">
                            <label for="mentoring-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="email" id="mentoring-mentor-name" required/>
                        </div>
                    </div>
              
                </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                </br>

                <p class="legend-mentoring">PRIMEIRA MENTORIA</P>

                    <div class="three-col">

                        <div class="input-wrapper">
                            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentoring-date" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-begin">Das</label>
                            <input type="time" id="mentoring-time" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-end">Até</label>
                            <input type="time" id="mentoring-time" required/>
                        </div>

                    </div>

                </br>

                <p class="legend-mentoring">SEGUNDA MENTORIA</P>


                    <div class="three-col">

                        <div class="input-wrapper">
                            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentoring-date" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-begin">Das</label>
                            <input type="time" id="mentoring-time" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-end">Até</label>
                            <input type="time" id="mentoring-time" required/>
                        </div>

                    </div>
              
                </div>
            </fieldset>

        </form>

        <footer>

            <input type="submit" form="my-form">SALVAR</input>


                
        </footer>

    </div>






    
</body>
</html>
